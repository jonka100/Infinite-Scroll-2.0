<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Infinite-Scroll 2.0</title>
	<script type="text/javascript" src="scripts/jquery/1.11.3/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="scripts/angular/1.3.0/angular.min.js"></script>
	<script type="text/javascript" src="scripts/ui-bootstrap/0.13.0/ui-bootstrap-tpls-0.13.0.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/angular/1.3.0/angular-route.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap/3.3.4/bootstrap.min.css"></style>
	<link rel="stylesheet" href="css/main.css"></style>
	<script type="text/javascript">
   		angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
 	</script>
</head>
<body ng-app="FeedApp">
	
	<navbar></navbar>
	<div ng-controller="SelectViewController as view" class="container">
	 <div ng-view></div>
		<div class="col-lg-6 col-lg-offset-3">
			<button class="btn btn-default" ng-click="choseInfinite()">Infinite-Scroll</button>
			<button class="btn btn-default" ng-click="chosePagination()">Pagination</button>
		</div>
		<infinite-feed ng-show="infinite"></infinite-feed>

		<div ng-controller="PaginationDemoCtrl" ng-show="pagination">
		   	<div class="col-lg-6 col-lg-offset-3" ng-repeat="article in entries">
				<article></article>
			</div>
			<div class="col-lg-6 col-lg-offset-3">
			    <pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" 	boundary-links="true" rotate="false" num-pages="numPages" ng-change="pageChanged()">		    	
			    </pagination>
			</div>
		</div>

	</div>

</body>
</html>
