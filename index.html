<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Infinite-Scroll 2.0</title>
	<script type="text/javascript" src="scripts/angular/1.3.0/angular.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<link rel="stylesheet" href="css/bootstrap/3.3.4/bootstrap.min.css"></style>
	<link rel="stylesheet" href="css/main.css"></style>
</head>
<body ng-app="TestApp">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">{{title}}</a>
	    </div>
	  </div>
	</nav>
	<div infinite-feed class="container" ng-controller="FeedController as feedCtrl">	
		<div class="col-lg-6 col-lg-offset-3" ng-repeat="entry in entries">			
			<div class="article">
				<h2>{{entry.title}}</h2>
				<div ng-bind-html="entry.content | to_trusted"></div>
				<hr>
			</div>
		</div>
		<div class="col-lg-6 col-lg-offset-3">
			<button class="btn btn-default" ng-click="getSection()">{{feedCtrl.button}}</button>
		</div>
	</div>
</body>
</html>
